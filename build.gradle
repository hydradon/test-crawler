plugins {
    id 'java'
}

group 'com.quang'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile 'org.jsoup:jsoup:1.11.3'
    compile group: 'com.codeborne', name: 'phantomjsdriver', version: '1.+'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'com.machinepublishers', name: 'jbrowserdriver', version: '1.0.1'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-support', version: '2.35.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '2.23.0'
    // https://mvnrepository.com/artifact/net.sourceforge.htmlunit/webdriver
    compile group: 'net.sourceforge.htmlunit', name: 'webdriver', version: '2.6'

    

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
