<html>
<head>
    <title>Twitter and CNN news</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/core.css"/>
</head>

<body>

<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#Twitter">Twitter</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#CNN">CNN</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container myMargin" ng-app="app" ng-controller="jsaController">
    <div class="row" id="Twitter">
        <div class="col-md-12">
            <div class="card border-dark">
                <div class="card-header bg-dark">
                    <a href="https://twitter.com/" target="_blank"><img class="icon" src="./twitter.png"/></a>
                </div>

                <div class="card-body">
                    <form class="form-inline">
                        <div class="form-group mx-sm-3 mb-2">
                            <input type="text" class="form-control" id="twitterSearch" ng-model="userId" placeholder="@twitter_user" value="realdonaldtrump">
                        </div>
                        <button type="submit" ng-click="loadTweets(userId)" class="btn btn-primary mb-2">Get Tweets</button>
                    </form>

                    <!--<form onsubmit="return false;">-->
                        <!--<input id="twitterSearch" type="text" ng-model="userId" value="realdonaldtrump"-->
                               <!--placeholder="Twitter Username">-->
                        <!--<input type="submit" ng-click="loadTweets(userId)" value="Get Tweets"/>-->
                    <!--</form>-->

                    <table class="table tableCss table-striped table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th>#</th>
                                <th>Tweet</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="tweet in listAllTweets" ng-class-even="'info'" ng-class-odd="'success'">
                                <td col-1>{{ $index + 1 }}</td>
                                <td col-3>
                                    <div ng-bind-html="tweet | linky:'_blank'"></div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row myMargin" id="CNN">
        <div class="col-md-12">
            <div class="card border-dark">
                <div class="card-header bg-dark">
                    <a href="https://edition.cnn.com/" target="_blank"><img class="icon" src="./cnn.png"/></a>
                </div>
                <div class="card-body">
                    <form class="form-inline">
                        <div class="form-group mx-sm-3 mb-2">
                            <input type="text" class="form-control" id="cnnSearch" ng-model="searchKey" placeholder="keyword" value="trump">
                        </div>
                        <button type="submit" ng-click="searchCnn(searchKey)" class="btn btn-primary mb-2">Search</button>
                    </form>
                    <!---->
                    <!--<form onsubmit="return false;">-->
                        <!--<input type="text" ng-model="searchKey" value="trump" placeholder="Keyword">-->
                        <!--<input type="submit" ng-click="searchCnn(searchKey)" value="Search"/>-->
                    <!--</form>-->
                    <table class="table tableCss table-striped table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Url</th>
                                <th>Content</th>
                                <th>Published</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="article in listAllCnnArticles" ng-class-even="'info'" ng-class-odd="'success'">
                                <td col-2>{{ article.title }}</td>
                                <td col-3>{{ article.description }}</td>
                                <td col-2><a ng-href="{{article.url}}" target="_blank">Link</a></td>
                                <td col-4>{{ article.content }}</td>
                                <td col-1>{{ article.publishedAt | date : "medium" }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-sanitize.js"></script>
<script src="js/angularJsApp.js"></script>
</body>
</html>
